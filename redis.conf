# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Network
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Performance
io-threads 8
io-threads-do-reads yes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes
requirepass "your_secure_password_here"

# Client Connection Settings
maxclients 20000
maxclients-output-buffer-limit normal 0 0 0
maxclients-output-buffer-limit slave 256mb 64mb 60
maxclients-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Config
activedefrag yes
activedefrag-ignore-bytes 100mb
activedefrag-threshold-lower 10
activedefrag-threshold-upper 100
activedefrag-cycle-min 25
activedefrag-cycle-max 75

# Connection Pool Settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Performance Tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes